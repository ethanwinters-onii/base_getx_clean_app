name: getx_clean_architecture
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6

  # local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # for locale
  intl: ^0.19.0

  # for check connect network
  connectivity_plus: ^6.0.2

  # image .svg, .json
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  logger: ^2.2.0

  # for generate code
  hive_generator: ^2.0.0
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.13.1

  # format code
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

  assets: 
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/lottie/
    - assets/vectors/

  fonts:
    - family: Aeonik
      fonts:
        - asset: assets/fonts/aeonik/AeonikTRIAL-Regular.otf
        - asset: assets/fonts/aeonik/AeonikTRIAL-Light.otf
        - asset: assets/fonts/aeonik/AeonikTRIAL-Bold.otf
          weight: 600

    - family: Aeonik
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 600

# fluttergen -c pubspec.yaml
# get generate locales lib/core/values/languages/from
flutter_gen:
  output: lib/core/values # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    lottie: true

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
